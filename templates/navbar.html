{% load static %}

<style>

  .username-logout{

    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }


</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <img src="{% static 'img/logo.png' %}" height="100" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
          
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
      {% if request.user.is_staff %}
          <li>
            <a class="nav-link active" aria-current="page" href="{% url 'accounts:accounts' %}">Home</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'products:products' %}">Products</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'customers:list' %}">Customers</a>
          </li>
        {% else %}
          <li>
            <a class="nav-link active" aria-current="page" href="{% url 'customers:customer_page' %}">Home</a>
          </li>
        </ul>
      </div>
      {% endif %}
      
      
    </div>    
  <a class="nav-item" href="">
    {% if request.user.customer.profile_picture %}
        <img src="{{ request.user.customer.profile_picture.url }}" height="35" class="d-inline-block align-top rounded-circle"/>
    {% else %}
        <img src="{% static 'img/profile.png' %}" height="35" class="d-inline-block align-top rounded-circle"/>
    {% endif %}    
  </a>
  <a class="nav-link" href="{% url 'users:profile_settings' %}">{{request.user.username}}</a>
  
  <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
    

</nav>
