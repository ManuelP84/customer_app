{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete the item:  {{ order }}?</p>

            <form method="POST" action="{% url 'accounts:delete_order' order.id %}" >
                {% csrf_token %}                
            
                <a class="btn btn-warning" href="{% url 'accounts:accounts' %}">Cancel</a>
            
                <input class="btn btn-danger" type="submit" value="Confirm">           
            </form>
        </div>
    </div>
</div>

{% endblock %}
